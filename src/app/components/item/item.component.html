<ion-card [style.background-image]="'url(' + item.thumbnail + ')'">
  <ion-row class="wrapper">
    <ion-col
      size="12"
      class="wrapper_description"
    >
      <ion-row class="column">
        <ion-col size="6"></ion-col>
        <ion-col size="6">
          <ion-label
            *ngIf="item && item.type === 'Premium'"
            [style.display]="'flex'"
          >
            <ion-icon
              name="star"
              color="warning"
            ></ion-icon>
            <h5>{{item.type}}</h5>
          </ion-label>
          <ion-label *ngIf="status">
            <h5
              class="status small"
              [ngClass]="{'in-progress': status === 'En Progreso','done': status === 'Entregada'}"
            >{{status}}</h5>
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="column">
        <ion-col size="6">
          <ion-label>
            <h5 class="medium">{{item.title | uppercase}}</h5>
          </ion-label>

          <ion-label
            [style.display]="'flex'"
            class="top"
            *ngIf="item && !item.client"
          >
            <ion-icon
              name="location"
              color="danger"
            ></ion-icon>
            <h5 class="small">{{item.location}}</h5>
          </ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label *ngIf="item && item.price">
            <h5 class="large">{{item.price | currency:'EUR':true}}</h5>
          </ion-label>
          <ion-label *ngIf="endRental && status === 'En Progreso'">
            <h5>Restan {{endRental}} d√≠as</h5>
          </ion-label>
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>
</ion-card>
