<ion-card [ngStyle]="{'background-image': 'url(' + item.thumbnail + ')'}">
  <ion-row>
    <ion-col
      size="12"
      class="card_description"
    >
      {{item.title}}
    </ion-col>
    <ion-col
      size="12"
      class="card_description"
    >
      {{item.location}}
    </ion-col>
  </ion-row>
</ion-card>
