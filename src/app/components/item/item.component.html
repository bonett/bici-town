<ion-card [style.background-image]="'url(' + item.thumbnail + ')'">
  <ion-row class="wrapper">
    <ion-col
      size="12"
      class="wrapper_description"
    >
      <ion-label class="title">{{item.title}}</ion-label>
      <ion-label class="location">
        <ion-icon
          name="location"
          color="tertiary"
        ></ion-icon>{{item.location}}
      </ion-label>
    </ion-col>
  </ion-row>
</ion-card>
