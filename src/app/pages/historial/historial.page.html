<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Historial de Renta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col
        size="12"
        *ngIf="!isLoading && historialList.length > 0"
      >

        <app-item
          *ngFor="let item of historialList"
          (click)="showItemDetails(item)"
          [sourceItem]="item"
        ></app-item>

      </ion-col>

      <ion-col
        size="12"
        *ngIf="!isLoading && historialList.length === 0"
      >
        <app-not-found [sourceMessage]="errMsg">
        </app-not-found>
      </ion-col>
    </ion-row>

    <app-loader [sourceStatus]="isLoading"></app-loader>
  </ion-grid>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button
      color="tertiary"
      routerLink="/rental/new/0"
    >
      <ion-icon name="bicycle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
