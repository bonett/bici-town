<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button
        text="Atras"
        defaultHref="/"
      ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="item && !item.rentDate">
      Detalle de la Bici
    </ion-title>
    <ion-title *ngIf="item && item.rentDate">
      Detalle del Alquiler
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-thumbnail>
          <ion-img [src]="item.thumbnail"></ion-img>
        </ion-thumbnail>
      </ion-col>

      <ion-col size="8">
        <ion-text color="dark">
          <h6>Detalle</h6>
        </ion-text>
        <ion-text color="dark">
          <h1>{{item.title}}</h1>
        </ion-text>
      </ion-col>

      <ion-col size="4">
        <ion-text color="dark">
          <h6>Precio por día</h6>
        </ion-text>
        <ion-text color="dark">
          <h1>{{item.price | currency:'EUR':true}}</h1>
        </ion-text>
      </ion-col>


      <ion-col size="12">
        <ion-text color="dark">
          <h6>Descripción</h6>
        </ion-text>
        <ion-text color="medium">
          <p>{{item.description}}</p>
        </ion-text>
      </ion-col>

      <ion-col size="5">
        <ion-text color="dark">
          <h6>Tipo de Bicicleta</h6>
        </ion-text>
        <ion-text color="medium">
          <p>
            <ion-icon
              *ngIf="item.type === 'Premium'"
              name="star"
              color="warning"
            ></ion-icon>{{item.type}}
          </p>
        </ion-text>
      </ion-col>


      <ion-col size="4">
        <ion-text color="dark">
          <h6>Talla</h6>
        </ion-text>
        <ion-text color="medium">
          <h2>{{item.size}}</h2>
        </ion-text>
      </ion-col>

      <ion-col size="3">
        <ion-text color="dark">
          <h6>Colores disponibles</h6>
        </ion-text>

        <app-colors
          *ngIf="item.color"
          [sourceColor]="item.color"
        ></app-colors>

      </ion-col>

      <ion-col size="12">
        <ion-text color="dark">
          <h6>Disponibilidad inmediata para</h6>
        </ion-text>
        <ion-text color="medium">
          <p>
            <ion-icon
              name="location"
              color="danger"
            ></ion-icon>{{item.location}}
          </p>
        </ion-text>
      </ion-col>

      <ion-col size="12">
        <ion-button
          *ngIf="item && !item.rentDate"
          expand="block"
          color="tertiary"
          (click)="newRental(item.id)"
        >La quiero !</ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
