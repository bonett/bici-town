<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inventory Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding">

    <ion-row>
      <ion-col size="12">
        Filtros
      </ion-col>

      <ion-col size="12">

        <app-item
          *ngFor="let item of inventoryList"
          (click)="showItemDetails(item)"
          [sourceItem]="item"
        ></app-item>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
